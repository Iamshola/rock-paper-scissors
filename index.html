<!DOCTYPE html>
<html lang="" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock, Paper and Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Fascinate|Noto+Sans+TC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fascinate&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/419c3e318b.js"></script>
    <script src="app.js" charset="utf-8"></script>
  </head>
  <body>
    <main class="container">
      <h1>Play!</h1>
      <div class="choice">
        <button class="selector" id="rock"><i class="fas fa-hand-rock fa-5x"></i> Rock</button>
        <button class="selector" id="paper"><i class="fas fa-hand-paper fa-5x"></i> Paper</button>
        <button class="selector" id="scissors"><i class="fas fa-hand-scissors fa-5x"></i> Scissors</button>
        <button class="selector" id="lizard"><i class="fas fa-hand-lizard fa-5x"></i>Lizard</button>
        <button class="selector" id="spock"><i class="fas fa-hand-spock fa-5x"></i>Spock</button>

      </div>
      <div class="result">
        <h2>Who will win the first game?</h2>
        <div class="scores">
          <div class="choices">
            <p class="displayed-score1">Player 1 chose:<br> <span id="user-chose">-</span></p>
            <p class="display-score2">Computer's chose: <br><span id="computer-chose">-</span></p>
          </div>
          <p class="total-score">Your score: <span id="user-score">0</span></p>
          <p class="total-score">Computer's score: <span id="computer-score">0</span></p>
          <button id="reset-button">Reset Score</button>
        </div>
      </div>
    </main>
</body>
</html>
